language: cpp

compiler:
  - gcc
  - clang

os:
  - linux
  - osx
  - windows

dist: bionic
osx_image: xcode11.3

addons:
  apt:
    sources:
    - sourceline: 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-9 main'
      key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
    - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
    - clang-9
    - cmake
    - gcc-8
    - g++-8
  homebrew:
    packages:
    - cmake
    - gcc@8
    - llvm@9
    update: true


notifications:
  email: false

before_deploy:
  - export TRAVIS_TAG="v0.5.1"

jobs:
  include:
    - os: linux
      stage: Publish
      script:
        - npm run dist
      deploy:
        provider: releases
        token: $GH_TOKEN
        file:
          - "dist/OpenRPG-0.5.1-Linux.deb"
          - "dist/OpenRPG-0.5.1-Linux.deb.sha512"
          - "dist/OpenRPG-0.5.1-Linux.sh"
          - "dist/OpenRPG-0.5.1-Linux.sh.sha512"
          - "dist/OpenRPG-0.5.1-Linux.tar.gz"
          - "dist/OpenRPG-0.5.1-Linux.tar.gz.sha512"
          - "dist/OpenRPG-0.5.1-Linux.tar.xz"
          - "dist/OpenRPG-0.5.1-Linux.tar.xz.sha512"
          - "dist/OpenRPG-0.5.1-Linux.tar.Z"
          - "dist/OpenRPG-0.5.1-Linux.tar.Z.sha512"
        overwrite: true
        cleanup: false
        draft: true
        prerelease: true
    - os: osx
      stage: Publish
      script: 
        - npm run dist
      deploy:
        provider: releases
        token: $GH_TOKEN
        file:
          - "dist/OpenRPG-0.5.1-Darwin.sh"
          - "dist/OpenRPG-0.5.1-Darwin.sh.sha512"
          - "dist/OpenRPG-0.5.1-Darwin.tar.gz"
          - "dist/OpenRPG-0.5.1-Darwin.tar.gz.sha512"
        overwrite: true
        cleanup: false
        draft: true
        prerelease: true
    - os: windows
      stage: Publish
      script: 
        - npm run dist
      deploy:
        provider: releases
        token: $GH_TOKEN
        file:
          - "dist/OpenRPG-0.5.1-win64.exe"
          - "dist/OpenRPG-0.5.1-win64.exe.sha512"
          - "dist/OpenRPG-0.5.1-win64.tar.gz"
          - "dist/OpenRPG-0.5.1-win64.tar.gz.sha512"
          - "dist/OpenRPG-0.5.1-win64.zip"
          - "dist/OpenRPG-0.5.1-win64.zip.sha512"
        overwrite: true
        cleanup: false
        draft: true
        prerelease: true

before_install:
  # The following Homebrew packages aren't linked by default, and need to be
  # prepended to the path explicitly.
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      export PATH="$(brew --prefix llvm)/bin:$PATH";
    fi
  # /usr/bin/gcc points to an older compiler on both Linux and macOS.
  - if [ "$TRAVIS_OS_NAME" = "linux" ] || [ "$TRAVIS_OS_NAME" = "osx" ]; then
      if [ "$CXX" = "g++" ]; then export CXX="g++-8" CC="gcc-8"; fi
    fi
  # /usr/bin/clang points to an older compiler on both Linux and macOS.
  #
  # Homebrew's llvm package doesn't ship a versioned clang++ binary, so the values
  # below don't work on macOS. Fortunately, the path change above makes the
  # default values (clang and clang++) resolve to the correct compiler on macOS.
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      if [ "$CXX" = "clang++" ]; then export CXX="clang++-9 CC="clang-9"; fi;
    fi
  - echo ${CC}
  - echo ${CXX}
  - ${CXX} --version
  - cmake --version
  # Linux builds don't have node installed by default
  - if [[ "$TRAVIS_OS_NAME" = "linux" ]]; then curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.35.2/install.sh | bash; nvm install node; fi
  # Windows builds don't have node or NSIS installed by default
  - if [[ "$TRAVIS_OS_NAME" = "windows" ]]; then choco install nodejs nsis; PATH="$PATH:/c/Program Files/nodejs:/c/Program Files (x86)/NSIS"; fi

install:
  - npm install && npm run clean && npm run compile

script:
  - npm test