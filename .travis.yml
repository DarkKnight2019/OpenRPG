language: cpp

compiler:
  - clang
  - gcc
  - llvm

os:
  - linux
  - osx
  - windows

notifications:
  email: false

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then PATH="$PATH:/c/Program Files (x86)/Microsoft Visual Studio/2017/BuildTools/MSBuild/15.0/Bin"; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then powershell ./build.bat; else ./build.sh; fi


jobs:
  include:
    - script: echo "Running unit tests (1)"
    - script: echo "Running unit tests (2)"
    - stage: GitHub Release
      script: echo "Deploying to GitHub releases ..."
      deploy:
        provider: releases
        api_key: $GH_TOKEN
        file:
          - ""
        skip_cleanup: true
        on:
          tags: true